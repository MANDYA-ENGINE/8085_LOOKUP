<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8085 Assembly Language Learning Tool</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <nav class="nav-container">
      <div class="logo">
        <i class="fas fa-microchip"></i>
        <span>8085 Pro</span>
      </div>
      <div class="nav-links">
        <button id="theme-toggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
        <!-- <a href="#" class="nav-link active">Instructions</a>
        <a href="#" class="nav-link">Tutorials</a>
        <a href="#" class="nav-link">About</a> -->
      </div>
      <button class="mobile-menu">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title">8085 Assembly Language Reference</h1>
        <p class="card-subtitle">Search</p>
      </div>
      
      <div class="card-content">
        <!-- Search Section -->
        <div class="search-section">
          <div class="input-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input 
              type="text" 
              id="search-input" 
              placeholder="Search instruction (e.g., MOV, LDA)"
            />
          </div>
          
          <!-- Quick Filters -->
          <div class="quick-filters">
            <!-- <button class="filter-btn active" data-filter="all">All</button> -->
            <!-- <button class="filter-btn" data-filter="data-transfer">Data Transfer</button>
            <button class="filter-btn" data-filter="arithmetic">Arithmetic</button>
            <button class="filter-btn" data-filter="logical">Logical</button>
            <button class="filter-btn" data-filter="branch">Branch</button> -->
          </div>
        </div>

        <!-- Recent Searches -->
        <div class="recent-searches">
          <h3>Recent Searches</h3>
          <div class="recent-tags" id="recent-searches">
            <!-- Dynamically populated -->
          </div>
        </div>

        <!-- Results Section -->
        <div class="table-wrapper">
          <table id="instruction-table">
            <thead>
              <tr>
                <th>Mnemonic</th>
                <th>Opcode (Hex)</th>
                <!-- <th>Category</th>
                <th>Action</th> -->
              </tr>
            </thead>
            <tbody id="instruction-body">
              <!-- Dynamically populated rows will go here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="instruction-modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-modal" class="close-btn">
        <i class="fas fa-arrow-left"></i>
        <span>Back</span>
      </button>
      <div id="instruction-details" class="instruction-details">
        <!-- Instruction details will be dynamically injected here -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="footer-content">
      <div class="footer-section center">   
        <h4>Connect</h4>
        <div class="social-links">
          <!-- <a href="#"><i class="fab fa-github"></i></a> -->
          <a href="https://www.linkedin.com/in/ujwal-raghu-2004ar/"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-credit">
      <p>Designed and maintained by <span class="credit-text">MandyaEngine</span></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
